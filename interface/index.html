<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NER NLP Key Term Extraction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../interface/style.css"> -->
    <style>
    .highlight-Name { 
        background-color: #007bff; 
        color: white;
        padding: 2px 6px; 
        border-radius: 4px; 
    }
    .highlight-Date { 
        background-color: #dc3545;
        color: white; 
        padding: 2px 6px; 
        border-radius: 4px;
     }
    .highlight-Designation {
        background-color: #28a745;
        color: white; 
        padding: 2px 6px; 
        border-radius: 4px; 
    }
    .highlight-Subject {   
        background-color: #ffc107;
        color: black; 
        padding: 2px 6px; 
        border-radius: 4px;
        }  
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">NER - NLP Key Term Extraction</h1>
        <div class="card shadow">
            <div class="card-body">
                <form id="ner-form">
                    <div class="mb-3">
                        <label for="inputText" class="form-label">Input Sentence</label>
                        <textarea class="form-control" id="inputText" rows="3" placeholder="Type a sentence..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="uploadPDF" class="form-label">Upload PDF</label>
                        <input type="file" class="form-control" id="uploadPDF" accept=".pdf">
                    </div>
                    <button type="button" class="btn btn-primary w-100" onclick="processNER()">Predict Labels</button>
                </form>
            </div>
        </div>
        <div class="mt-4" id="resultSection" style="display: none;">
            <h3 class="text-center">Prediction Results</h3>
            <div id="results" class="p-3 border rounded bg-light"></div>
        </div>
    </div>

    <script src="../interface/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
